<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
   <style>
   #loading, #results{
      display:none;

   }
   </style>
    <title>ROI Calculator</title>
  </head>
  <body class = "bg-dark">
      
    <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
               <h1 class="heading display-5 pb-3">ROI Calculator</h1>
                <form id="loan-form">
                  <div class="form-group">
                     <div class="input-group">
                       <span class="input-group-addon">$</span>
                       <input type="number" class="form-control" id="investment" placeholder="Investment">
                     </div>
                   </div>
                 <div class="form-group">
                  <div class="input-group">
                     <span class="input-group-addon">$</span>
                     <input type="number" class="form-control" id = "bills" placeholder = "Average Monthly Bills">
                  </div>    
               </div>
               
               <div class="form-group">
                  <div class="input-group">
                  <span class="input-group-addon">%</span>
                  <input type="number" class="form-control" id = "savings" placeholder = "Savings per year">
                </div>
               </div>
               
               <div class="form-group">
                  <input type="submit" value="Calulate" class= "btn btn-success btn-block">
               </div>
               </form>
              
               <!-- Loader here -->

               <div id="loading">
                  <img src="loading.gif" alt="">
               </div>
               
               <!-- Results -->
               <div id="results" class= "pt-4">
               <h5>Results</h5>
               <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Years until break even</span>
                    <input type="number" class="form-control" id="BreakEven" placeholder="Years to break even" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Return after 10yrs</span>
                    <input type="string" class="form-control" id="10Year" placeholder="10 Year ROI" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">Return after 20yrs</span>
                    <input type="string" class="form-control" id="20Year" placeholder="20 Year ROI" disabled>
                  </div>
                </div>
               </div>
            </div>



         </div>
      </div>
    </div>



    
    <!-- jQuery, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src= "app.js"></script>
  </body>
</html>
